{% load static %}
{% block content %}
{% include 'header.html' %}


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> ADD PRINCIPAL</h3>
			  <h2 style="color:red;">{{success}}</h2>
              <form method="POST" action ="addprincy">
              {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="name"> Name</label>
                      <input type="text" id="name" class="form-control form-control-lg" name="name" required />
                     
                    </div>
  <div class="form-outline">
    <label class="form-label" for="phone"> phone</label>
                      <input type="text" id="phone" pattern="[6789][0-9]{9}" class="form-control form-control-lg" required name="phone"  />
                     
                    </div >
                  </div>
                 
                </div>
  
                <div class="row">
                                 
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <label class="form-label" for="name"> Email</label>
                      <input type="email" id="email" class="form-control form-control-lg" name="email" required />
                      
                    </div>
				
                    <div class="form-outline">
                      <label class="form-label" for="submit" >password</label>
                      <input type="text" id="password" class="form-control form-control-lg" required name="password" />
                      
   
                  </div>
                </div>
  </div>
               
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="submit"  name="submit"/>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
  {% include 'footer.html' %}
